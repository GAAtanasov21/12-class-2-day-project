{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, {{ session.get("user_email") }}!</p>

<div class="admin-links">
  <ul>
    <li>
      <a href="{{ url_for('admin.manage_product') }}">Manage Products (CRUD)</a>
    </li>
    <li>
      <a href="{{ url_for('admin.view_orders') }}">View Orders</a>
    </li>
    <li>
      <a href="{{ url_for('admin.manage_users') }}">User Management</a>
    </li>
    <li>
      <a href="{{ url_for('admin.manage_profile_pictures') }}">
        Profile Picture Approvals
        {% if pending_count > 0 %}
          <span style="background: #dc3545; color: white; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.85rem; margin-left: 0.5rem;">
            {{ pending_count }}
          </span>
        {% endif %}
      </a>
    </li>
  </ul>
</div>
{% endblock %}
